<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0px;
      right: 0px;
      height: 50px;
    ">header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
    ">
    sidebar
    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 0px;
      top: 0px  ;
    ">
      X
    </div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      top: 10px  ;
    ">
      absolute
    </div>

    <div class="div1" style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">div 1</div>
    <div class="div2" style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      div 2
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 10px  ;
      ">
        absolute
      </div>
    </div>
  </body>
</html>
